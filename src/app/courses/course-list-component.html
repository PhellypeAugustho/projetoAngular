<h2>Course List</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Nome</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of _filteredCourse">
            <td><img [src]="course.imageUrl" width="40px" height="40px"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code |lowercase | replace:'-'''':' '}}</td>
            <td>{{ course.releaseDate |date:'dd/MM/yyyy' }}</td>
            <td>
                <app-star></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
